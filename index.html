<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Date & Time</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
</head>
<body>
 
    <div class="digital-clock">
        <!-- <p>Sujit Tomar</p> -->
        <i class="uil uil-ellipsis-v menu-btn" id="active-menu"></i>
        <ul class="menu-list" id="active-menu">
            <li class="menu-item" id="active-menu">
                <span class="clock-format" id="active-menu">24-hours</span>
                <div class="clock-format-switch-btn" id="active-menu" data-format="12"></div>
            </li>
        </ul>
        <div class="time">
            <span class="hours">00</span>
            <span class="dots">:</span>
            <span class="minuts">00</span>
            <div class="right-side">
                <span class="period">AM/PM</span>
                <span class="second">00</span>
            </div>
        </div>
        <div class="calendar">
            <span class="month-name">Month</span>
            <span class="day-name">Day</span>
            <span class="day-number">00</span>
            <span class="year">0000</span>
        </div>
        <span class="sujit">Sujit Tomar</span>
    </div>

<script src="script.js"></script>
</body>
</html>
